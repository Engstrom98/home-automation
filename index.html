<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Automation - Plant Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-seedling"></i> Plant Monitor</h1>
            <div class="status-indicator">
                <span class="status-dot" id="connectionStatus"></span>
                <span id="lastUpdate">Last updated: Never</span>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="summary-stats" id="summaryStats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-leaf"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="totalPlants">0</div>
                        <div class="stat-label">Total Plants</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon healthy">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="healthyPlants">0</div>
                        <div class="stat-label">Healthy</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon warning">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="warningPlants">0</div>
                        <div class="stat-label">Need Attention</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon critical">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="criticalPlants">0</div>
                        <div class="stat-label">Critical</div>
                    </div>
                </div>
            </div>

            <div class="dashboard-controls">
                <div class="left-controls">
                    <button id="refreshBtn" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Refresh Data
                    </button>
                    <div class="view-toggle">
                        <button id="viewToggleBtn" class="btn btn-secondary" title="Toggle between card and list view">
                            <i class="fas fa-th-large"></i> Card View
                        </button>
                    </div>
                </div>
                <div class="filter-controls">
                    <select id="sortFilter" class="select">
                        <option value="name">Sort by Name</option>
                        <option value="humidity">Sort by Humidity</option>
                        <option value="status">Sort by Status</option>
                    </select>
                </div>
            </div>

            <div class="plants-grid" id="plantsGrid">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading plant data...</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Home Automation System - Plant Monitor</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
